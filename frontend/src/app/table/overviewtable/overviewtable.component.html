<div class="mat-elevation-z0" style="overflow-x: auto;white-space: nowrap;">

  <div class="example-header">
    <mat-form-field>
      <input matInput (input)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="plant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Anlage</th>
      <td mat-cell *matCellDef="let row">{{row.plant}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <ng-container matColumnDef="peakPower">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Größe (kWp)</th>
      <td mat-cell *matCellDef="let row">{{row.peakPower}}</td>
    </ng-container>

    <ng-container matColumnDef="energyToday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Heute (kWh)</th>
      <td mat-cell *matCellDef="let row">{{row.energyToday}}</td>
    </ng-container>

    <ng-container matColumnDef="energyYesterday">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Gestern (kWh)</th>
      <td mat-cell *matCellDef="let row">{{row.energyYesterday}}</td>
    </ng-container>

    <ng-container matColumnDef="energy7Days">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>7 Tage (kWh)</th>
      <td mat-cell *matCellDef="let row">{{row.energy7Days}}</td>
    </ng-container>

    <ng-container matColumnDef="energy30Days">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>30 Tage (kWh)</th>
      <td mat-cell *matCellDef="let row">{{row.energy30Days}}</td>
    </ng-container>

    <ng-container matColumnDef="specificAnualYield">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Spezifischer<br/>Jahresertrag (kWh)</th>
      <td mat-cell *matCellDef="let row">{{row.specificAnualYield}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="6"
  >
  </mat-paginator>
  <!-- [pageSizeOptions]="[25, 50, 100, 250]"> -->

</div>
